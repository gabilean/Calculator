<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container" id="grid-container">
        <div class="grid-visor" id="visor"></div>
        <button class="grid-item" id="7">7</button>
        <button class="grid-item" id="8">8</button>
        <button class="grid-item" id="9">9</button>
        <button class="grid-item" id="4">4</button>
        <button class="grid-item" id="5">5</button>
        <button class="grid-item" id="6">6</button>
        <button class="grid-item" id="1">1</button>
        <button class="grid-item" id="2">2</button>
        <button class="grid-item" id="3">3</button>
        <button class="grid-visor" id="0">0</button>
        <button class="grid-item" id="add">+</button>
        <button class="grid-item" id="subtract">-</button>
        <button class="grid-item" id="multiply">*</button>
        <button class="grid-item" id="divide">/</button>
        <button class="grid-item" id="dot">.</button>
        <button class="grid-item" id="equal">=</button>
    </div>
    <script src="myScrits.js"></script>
</body>
</html>
